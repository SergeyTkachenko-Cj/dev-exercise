<!DOCTYPE><html>
<html>
<head>
	<title>CSS Grid</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<style>
	.grid-box {
		display: grid;
		/*grid-template-rows: [top] 
							100px 
							[middle-top] 
							100px 
							[middle-center]
							100px
							[middle-bottom]
							100px
							[bottom];
		grid-template-columns: [left] 1fr [middle-left] 1fr [middle-right] 1.5fr [right];*/
		grid-template-rows: repeat(4, 100px);
		grid-template-areas: "blah two flexing"
							 "boxing-posing five flexing"
							 "boxing-posing six seven"
							 "eight eight eight";
		grid-gap: 10px;
	}

	.grid-item {
		display: block;
		text-align: center;
		border: 1.5px solid black;
	}

	#one, #five {
		background: lightgrey;
	}

	#two, #six {
		background: darkgrey;
	}

	#three, #seven {
		background: grey;
	}

	#three {
		grid-row: flexing; 
		grid-column: flexing; 
		display: flex;
		justify-content: center;
		align-items: center;
	}

	#four, #eight {
		background: dimgrey;
	}

	#four {
		grid-row: boxing-posing;
		display: flex;
		justify-content: space-around;
		align-items: center;
	}

	#eight {
		grid-area: eight;
	}

	.flex-item {
		padding: 5px;
		color: #fff;
		border: 1.5px solid #fff;
		border-radius: 10px;
	}

	.grid-box-II {
		display: grid;
		margin-top: 10px;
		grid-template-rows: repeat(2, 100px);
		grid-template-columns: repeat(4, 1fr);
		grid-template-areas: "a a a a"
							 "b b c c";
		grid-gap: 10px;
	}

	.grid-box-II div:nth-child(odd) {
		background-color: silver;
	}

	.grid-box-II div:nth-child(even) {
		background-color: darkgrey;
	}

	#a {
		grid-area: a;
		text-align: center;
	}

	#b {
		grid-area: b;
		text-align: center;
	}

	#c {
		grid-area: c;
		text-align: center;
	}

	.grid-box-III {
		display: grid;
		margin-top: 10px;
		grid-template-rows: 100px;
		grid-auto-flow: column; 
		grid-gap: 10px;
	}

	.grid-box-III div:nth-child(odd) {
		background-color: silver;
	}

	.grid-box-III div:nth-child(even) {
		background-color: darkgrey;
	}
</style>
<body>
	<div class="grid-box">
		<span id="one" class="grid-item">BLAH BLAH BLAH BLAH BLAH</span>
		<span id="two" class="grid-item">ITEM TWO</span>
		<span id="three" class="grid-item">
			<span class="flex-item">FLEXING</span>
		</span>
		<span id="four" class="grid-item">
			<span class="flex-item">BOXING</span>
			<span class="flex-item">POSING</span>
		</span>
		<span id="five" class="grid-item">ITEM FIVE</span>
		<span id="six" class="grid-item">ITEM SIX</span>
		<span id="seven" class="grid-item">ITEM SEVEN</span>
		<span id="eight" class="grid-item">ITEM EIGHT</span>
	</div>
	<div class="grid-box-II">
		<div id="a">a</div>
		<div id="b">b</div>
		<div id="c">c</div>
	</div>
	<div class="grid-box-III">
		<div id="d">d</div>
		<div id="e">e</div>
		<div id="f">f</div>
		<div id="g">g</div>
	</div>
</body>

</html>
